<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	.container{
		/* display: flex; */
		display: grid;
		grid-template-columns: auto 1fr auto;
	}
	.left{
		height: 200px;
		background: rgb(197, 219, 187);
		/* flex: 1; */
	}	
	.right{
		width: 300px;
		height: 200px;
		background: rgb(77, 77, 84);
		/* flex: 1; */
	}	
	.center{
	
		width: 300px;
		height: 200px;
		margin: 0 auto;
		background: rgb(232, 176, 176);
	}	
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>
</html>
