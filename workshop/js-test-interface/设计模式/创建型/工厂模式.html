    <script>
        function factoory(selector) {
            return new factoory.fn.init(selector)
        }
        factoory.fn.init = function(params) {
            
        }


        // 单例
        let  Singleton = function (name) {
            this.name = name
        }
        Singleton.getInstance function (name) {
            if(this.instance){
                return this.instance
            }
            return this.instance = new Singleton(name)
        }

        function class1() {
            if (class1.instance) {
                return class1.instance
            } else {
                class1.instance = this;
            }
            this.a =123;
            this.b =123;
        }
