			var str = 'xiaoshuo-ss-sfff-fe';
			
			function getCom (str) {
				var arr = str.split('-');
				console.log(arr);
				var newArr = arr.map((item,index)=>{
					if(index == 0){
						return item
					}else{
						var c =  item.charAt(0).toUpperCase()+item.slice(1)
						return c;
					}
					
				})
				
				 var params = newArr.join('');
